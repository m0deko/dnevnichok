{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('.static', filename='css/styles_for_users.css')}}">
<h1>{{title}}</h1>

<div class="mt-3 mb-3">
    <a href="./list-group" class="btn btn-primary">Список классов</a>
    <a href="#" class="btn btn-secondary">Создать класс</a>
</div>
<form action="./create-group" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="school" class="form-label">Школа</label>
        <input type="text" class="form-control" id="school" aria-describedby="emailHelp" name="school">

        <label for="grade" class="form-label">Класс</label>
        <input type="text" class="form-control" id="grade" aria-describedby="emailHelp" name="grade">

        <label for="lessons" class="form-label">Файл со всему уроками для данного класса</label>
        <input id="lessons" type="file" name="file" class="form-control">

        <button type="submit" class="mt-3">Создать</button>
    </div>
</form>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash mt-3 {{cat}}">{{msg}}</div>
{% endfor %}
{% endblock %}
