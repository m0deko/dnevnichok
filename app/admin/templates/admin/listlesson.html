{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('.static', filename='css/styles_for_users.css')}}">
<h1>{{title}}</h1>

<div class="mt-3">
    <a href="#" class="btn btn-secondary">Список уроков</a>
    <a href="./create-lesson" class="btn btn-primary">Создать урок</a>
</div>

<div class="list-user text-center">
    <table class="table table-hover w-50 ">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Урок</th>
        </tr>
        </thead>
        <tbody>
        {% for p in list %}
        <tr>
            <td>{{p.id}}</td>
            <td>{{ p.lesson }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
