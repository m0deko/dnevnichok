{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}

<h1>{{title}}</h1>

<div class="mt-3 mb-3">
    <a href="./list-master" class="btn btn-primary">Список учителей</a>
    <a href="#" class="btn btn-secondary">Создать учителя</a>
</div>
<form action="./create-master" method="POST">
    <div class="mb-3">
        <label for="user_id" class="form-label">ID пользователя, которого вы хотите сделать учителем</label>
        <input type="text" class="form-control" id="user_id" aria-describedby="emailHelp" name="user_id">

        <label for="group_id" class="form-label">ID класса, у которого будет преподавать</label>
        <input type="text" class="form-control" id="group_id" aria-describedby="emailHelp" name="group_id">

        <label for="lesson_id" class="form-label">ID дисциплин, которые будет преподавать</label>
        <input type="text" class="form-control" id="lesson_id" aria-describedby="emailHelp" name="lesson_id">

        <button type="submit" class="mt-3">Создать</button>
    </div>
</form>

{% endblock %}
