{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}

<h1>{{title}}</h1>

<form action="./remake-group" method="POST" enctype="multipart/form-data">
    <input type="text" class="form-control mb-3" aria-describedby="emailHelp"
           value="{{data.school}}" name="school">
    <input type="text" class="form-control mb-3" aria-describedby="emailHelp"
           value="{{data.grade}}" name="grade">
    <input id="lessons" type="file" name="file" class="form-control mb-3" >
    <button type="submit" class="mt-3">
        Изменить
    </button>
</form>


{% endblock %}
