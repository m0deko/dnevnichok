{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}

<h1>{{title}}</h1>

<form action="./remake-master" method="POST">
    <input type="text" class="form-control mb-3" aria-describedby="emailHelp"
           value="{{data.groups_id}}" name="groups_id">
    <input type="text" class="form-control mb-3" aria-describedby="emailHelp"
           value="{{data.subject}}" name="subject">
    <button type="submit" class="mt-3">
        Изменить
    </button>
</form>

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash mt-3 {{cat}}">{{msg}}</div>
{% endfor %}

{% endblock %}
