{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}

<h1>{{title}}</h1>

<form action="./remake-timetable" method="POST" enctype="multipart/form-data">
    <input type="text" class="form-control mb-3" aria-describedby="emailHelp"
           value="{{data.group_id}}" name="group_id">
    <input type="text" class="form-control mb-3" aria-describedby="emailHelp"
           value="{{data.data}}" name="date">

    <input id="lessons" type="file" name="file" class="form-control mb-3">
    <button type="submit" class="mt-3">
        Изменить
    </button>
</form>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash mt-3 {{cat}}">{{msg}}</div>
{% endfor %}

{% endblock %}
