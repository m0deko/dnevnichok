{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}

<h1>{{title}}</h1>
<div class="mt-3 mb-3">
    <a href="#" class="btn btn-secondary">Список классов</a>
    <a href="./create-group" class="btn btn-primary">Создать класс</a>
</div>
<div class="list-user">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Школа</th>
            <th scope="col">Класс</th>
            <th scope="col">Уроки</th>
        </tr>
        </thead>
        <tbody>
        {% for p in list %}
        <tr>
            <td>{{p.id}}</td>
            <td>{{ p.school }}</td>
            <td>{{p.grade}}</td>
            <td>{{p.lessons.decode()}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
