<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles_for_login.css">
</head>
<body>

<form action="/login" method="post">
  <div class="registration-cssave">
        <h3 class="text-center">Форма входа</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="uname" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="psw" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
        </div>
        <h3>Нет аккаунта?</h3>
        <h3><a href="/register">Зарегистрироваться</a></h3>
  </div>
</form>

</body>
</html>
